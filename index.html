<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/iconesite.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/fontawesome/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Delivery</title>
</head>

<body background="img/bg.jpg">

    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-5">
                <div class="card shadow">
                    <img class="img-fluid" src="img/logo branca.png" alt="e-delivery">
                    <div class="card-body">
                        <h5 class="card-title">Gerenciamento de Delivery</h5>
                        <form>
                            <div class="form-group">
                                <label><i class="fa-solid fa-user"></i>Login</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label><i class="fa-solid fa-lock-keyhole"></i>Senha</label>
                                <input type="password" name="" id="" class="form-control">
                            </div>
                            <div class="form-group row justify-content-center">
                                <div class="col-12 col-sm-8 col-md-8">
                                    <button class="btn btn-primary btn-block"><i class="fa-solid fa-right-to-bracket"></i> LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>

</body>

</html>
