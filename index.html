<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icone site.png" type="image/x-icon">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
    <link rel="stylesheet" href="styleindex.css">
    <title>Delivery</title>
</head>

<body>

    <div class="login">
        <div class="div-wpp">
            <img src="img/login.png" class="imagem" alt="Wallpaper">
        </div>
        <div class="div-login">
            <div class="card">
                <div class ="card-title">
                    <img src="img/logo branca.png" alt="Logo">
                </div>
                    <form id="form-login">
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input type="text" name="login" id="login" class="form-control" placeholder="Digite seu login...">
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha...">
                         </div>
                         <button class="btn-login"><i class="fa-solid fa-right-to-bracket"></i> LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
</body>

<script src="js/jquery-3.6.0.js"></script>
<script src="libs/sweetAlert/dist/sweetalert2.all.js"></script>
<script src="src/funcionario/controle/login-funcionario.js"></script>

</html>
