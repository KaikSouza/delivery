<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/iconesite.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
    <link rel="stylesheet" href="styleindex.css">
    <title>Delivery</title>
</head>

<body background="img/bg.jpg">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-5">
                <div class="card shadow">
                    <div class="card-body">
                        <img class="img-fluid" src="img/logo.png" alt="e-delivery" width="300">
                        <form>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text">
                                      <i class="fa-solid fa-user"></i>
                                    </div>
                                    </div>
                                  <input type="text" name="" id="name" class="form-control" placeholder="Digite seu login...">
                                </div>
                            </div>
                            <div class="form-group mt-5">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <i class="fa-solid fa-lock"></i>
                                      </div>
                                      </div>
                                    <input type="password" name="" id="password" class="form-control" placeholder="Digite sua senha...">
                                  </div>
                            </div>
                            <div class="form-group row justify-content-center mt-5">
                                <div class="col-12 col-sm-8 col-md-8">
                                    <button class="btn btn-primary btn-block"><i class="fa-solid fa-right-to-bracket"></i> LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>

</body>

</html>
