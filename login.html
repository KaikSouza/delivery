<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/iconesite.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
    <link rel="stylesheet" href="styleindex.css">
    <title>Delivery</title>
</head>

<body>

    <div class="container div-login">
        <div class="row justify-content-center">
            <div class="container div-wpp">
                <img src="img/login.png">
            </div>
            <div class="col-12 col-sm-6 col-md-5">
                <div class="card shadow">
                    <div class ="card-title"><img class="img-fluid" src="img/logo branca.png" alt="e-delivery"></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Login</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <input type="password" name="" id="" class="form-control" placeholder="Digite sua senha...">
                            </div>
                        <div class="form-group row justify-content-center mt-5">
                            <div class="col-12 col-sm-8 col-md-8">
                                <button class="btn btn-primary btn-block"><i class="fa-solid fa-right-to-bracket"></i> LOGIN</button>
                            </div>
                        </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/bootstrap.js"></script>

</body>

</html>
