<div class = "cadastrar-cliente">
    <h2>Cadastrar Cliente</h2>
    <div class = "formulario-cliente">
        <form id="form-cliente">
            <div class="form-group">
                <label for="nome">
                    <span><i class="fa-solid fa-user"></i> Nome</span>
                </label>
                <input type="text" class="nomeCliente" id="nome">
            </div>
            <div class="form-group">
                <label for="celular">
                    <span><i class="fa-solid fa-phone"></i> Celular</span>
                </label>
                <input type="tel" class="celular" id="celular">
            </div>
            <div class="form-group">
                <label for="email">
                    <span><i class="fa-solid fa-at"></i> Email</span>
                </label>
                <input type="email" class="email" id="email">
            </div>
            <div class="form-group">
            <label for="cep">
                <span>CEP</span>
            </label>
            <input type="text" class="cep" id="cep" maxlength="9">
            </div>
            <div class="form-group">
                <label for="uf">
                    <span><i class="fa-solid fa-city"></i> UF</span>
                </label>
                <input type="text" class="uf" id="uf">
                </div>
            <div class="form-group">
            <label for="cidade">
                <span><i class="fa-solid fa-city"></i> Cidade</span>
            </label>
            <input type="text" class="cidade" id="cidade">
            </div>
            <div class="form-group">
                <label for="logradouro">
                    <span><i class="fa-solid fa-road"></i> Logradouro</span>
                </label>
                <input type="text" class="logradouro" id="logradouro">
            </div>
            <div class="form-group">
            <label for="bairro">
                <span><i class="fa-solid fa-archway"></i> Bairro</span>
            </label>
            <input type="text" class="bairro" id="bairro">
            </div>
            <div class="form-group">
            <label for="numero">
                <span>NÂº</span>
            </label>
            <input type="text" class="numero" id="numero">
            </div>
            <input type="hidden" name="idcliente" id="idcliente">
            <button class="btn btn-success novo-cliente">Cadastrar</button><button class="btn btn-primary visualizar-cliente">Visualizar</button>
        </form>
    </div>
</div>

<script src="src/clientes/controle/cliente-novo.js"></script>
<script src="src/clientes/controle/cliente-salvar.js"></script>
