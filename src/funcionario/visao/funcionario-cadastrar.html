<div class="cadastrar-funcionario">
    <h2>Cadastrar Funcionário</h2>
    <form id="form-funcionario">
        <div class="form-group">
            <label for="LOGIN"><i class="fa-solid fa-id-badge"></i> Login</label>
            <input type="text" name="login" id="login" class="form-control" maxlength="16">
            <small id="loginHelp" class="form-text text-muted text-white">Deve conter no máximo 16 caracteres.</small>
        </div>
        <div class="form-group">
            <label for="SENHA"><i class="fa-solid fa-lock"></i> Senha</label>
            <input type="password" name="senha" id="senha" class="form-control">
            <small id="senhaHelp" class="form-text text-muted text-white">Use letras maiúsculas e minúsculas, números e caracteres especiais.</small>
        </div>
        <input type="hidden" name="ID" id="ID" class="form-control">
        <button class="btn btn-success novo-funcionario">Cadastrar funcionário</button>
    </form>
</div>

<script src="src/funcionario/controle/funcionario-novo.js"></script>
<script src="src/funcionario/controle/salvar-funcionario.js"></script>
