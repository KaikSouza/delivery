<div class="cadastrar-produto">

    <h2>Visualizar Produto</h2>

    <form id="form-produto">

        <div class="form-group">
            <label for="nome"><i class="fa-solid fa-tags"></i> Nome</label>
            <input type="text" name="nome" id="nome" class="form-control">
        </div>

        <div class="form-group">
            <label for="preco"><i class="fa-solid fa-brazilian-real-sign"></i> Preco</label>
            <input type="text" name="preco" id="preco" class="form-control">
        </div>

        <div class="form-group">
            <label for="categoria_produto"><i class="fa-solid fa-lock"></i> Categoria</label>
            <select name="categoria_produto" id="categoria_produto" class="form-control">
                <option value="">Selecione a categoria...</option>
            </select>
        </div>

        <input type="hidden" name="ID" id="ID" class="form-control">

    </form>

</div>
