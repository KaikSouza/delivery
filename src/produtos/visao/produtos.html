<form id = "form-produto">
    <div class = "cadastrar-produto">
        <h2>Cadastrar Produto</h2>
        <div class = "formulario-produto">
                <label for="nome">
                    <span><i class="fa-solid fa-tag"></i> Nome</span>
                    <input type="text" class="nome" id="nome">
                </label>
                <label for="preco">
                    <span><i class="fa-solid fa-coins"></i> Preço</span>
                    <input type="text" class="preco" id="preco">
                </label>
        </div>
        <input type="hidden" name="id" id="id">
        <div class="botao">
            <button class="novo-produto">Cadastrar</button>
        </div>
    </div>
</form>

            <div class="produto">
                <h2>Produtos Cadastrados</h2>
                    <table class="tabela-produto">
                        <tr>
                            <th>NOME</th>
                            <th>PREÇO</th>
                            <th>CATEGORIA</th>
                            <th>AÇÕES</th>
                        </tr>
                        <tr>
                            <td>Boné</td>
                            <td>R$25,00</td>
                            <td>Roupas</td>
                            <td><button class="editar-produto"><i class="fa-solid fa-pen"></i></button> <button class="excluir-produto"><i class="fa-solid fa-trash-can"></i></button></td>
                        </tr>
                    </table>
            </div>

<div id="modal-produtos" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Content</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-salvar"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
            </div>
        </div>
    </div>
</div>
