<form id = "form-produto">
    <div class = "cadastrar-produto">
        <h2>Cadastrar Produto</h2>
        <div class = "formulario-produto">
                <label for="nome">
                    <span><i class="fa-solid fa-tag"></i> Nome</span>
                    <input type="text" name="nome" id="nome" class="inputNome">
                </label>
                <label for="preco">
                    <span><i class="fa-solid fa-coins"></i> Preço</span>
                    <input type="text" name="preco" id="preco" clas="inputPreco">
                </label>
        </div>
        <input type="hidden" name="id" id="id">
        <div class="botao">
            <button class="novo-produto">Cadastrar</button>
        </div>
    </div>
</form>

            <div class="produto">
                <h2>Produtos Cadastrados</h2>
                <div class="table-responsive">
                    <table class="table table-hover" id="tabela-produto">
                        <thead class="thead">
                            <tr>
                                <th scope="col" class="text-center">ID</th>
                                <th scope="col" class="text-center">NOME</th>
                                <th scope="col" class="text-center">PREÇO</th>
                                <th scope="col" class="text-center">AÇÕES</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

<div id="modal-produtos" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Content</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-salvar"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
            </div>
        </div>
    </div>
</div>

<script src="src/produtos/controle/produto-salvar.js"></script>
