<div class="cadastrar-venda">

    <h2>Realizar pedido</h2>

    <form id="form-venda">

        <div class="form-row">
            <div class="form-group col-6">
                <label><i class="fa-solid fa-id-card-clip"></i> ID do cliente</label>
                <input type="text" name="idcliente" id="idcliente" class="form-control">
            </div>
            <div class="form-group col-6">
                <label><i class="fa-solid fa-id-card"></i> Nome do cliente</label>
                <input type="text" name="nome" id="nome" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label><i class="fa-solid fa-tag"></i> Produto</label>
            <select name="produto_idproduto" id="produto_idproduto" class="form-control">
                <option value="">Selecione</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group col-6">
                <label for=""><i class="fa-regular fa-calendar"></i> Data do pedido</label>
                <input type="date" name="data_pedido" id="data_pedido" class="form-control">
            </div>
            <div class="form-group col-6">
                <label for=""><i class="fa-regular fa-calendar"></i> Data da entregue</label>
                <input type="date" name="data_entrega" id="data_entrega" class="form-control">
            </div>
        </div>

        <input type="hidden" name="idvenda" id="idvenda" class="form-control">

        <button class="btn btn-success novo-venda">Realizar pedido</button>

    </form>

</div>

<script src="src/venda/controle/venda-novo.js"></script>
<script src="src/venda/controle/venda-salvar.js"></script>
