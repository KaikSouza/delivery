<div class="cadastrar-venda">

    <h2>Realizar pedido</h2>

    <form id="form-venda">

        <div class="form-group">
            <label></label>
            <select name="cliente_idcliente" id="cliente_idcliente" class="form-control">
                <option value="">Selecione o cliente...</option>
            </select>
        </div>

        <div class="form-group">
            <label></label>
            <select name="produto_idproduto" id="produto_idproduto" class="form-control">
                <option value="">Selecione o produto...</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group col-6">
                <label for="">Data do pedido</label>
                <input type="date" name="data_pedido" id="data_pedido" class="form-control">
            </div>
            <div class="form-group col-6">
                <label for="">Data da entregue</label>
                <input type="date" name="data_entrega" id="data_entrega" class="form-control">
            </div>
        </div>

        <input type="hidden" name="idvenda" id="idvenda" class="form-control">

        <button class="btn btn-success novo-venda">Realizar pedido</button>

    </form>

</div>

<script src="src/venda/controle/venda-novo.js"></script>
<script src="src/venda/controle/venda-salvar.js"></script>
