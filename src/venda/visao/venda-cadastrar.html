<div class = "cadastrar-pedido">
    <h2>Realizar Pedido</h2>
    <div class = "formulario-pedido">
        <form>
            <div class="form-group">
                <label for="nome">
                    <span><i class="fa-solid fa-user"></i> Cliente</span>
                </label>
                <input type="text" class="nomeCliente" id="nome">
            </div>
            <div class="form-group">
                <label for="celular">
                    <span><i class="fa-solid fa-phone"></i> Celular</span>
                </label>
                <input type="tel" class="celular" id="celular">
            </div>
            <div class="form-group">
                <label for="produtos"><i class="fa-solid fa-magnifying-glass"></i> Pesquisar produto</label>
                <input type="search" class="pesquisar" id="pesquisar">
              </div>
            <input type="hidden" name="idcliente" id="idcliente">
            <button class="btn btn-success novo-pedido">Realizar pedido</button><button class="btn btn-primary visualizar-cliente">Visualizar</button>
        </form>
    </div>
</div>
